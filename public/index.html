<html>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="page-header"> 
			<h1>Comments </h1>
		</div>

		<form ng-submit="addComment()" style = "margin-top30px;">
			<input type="text" ng-model="formContent"></input>
			<button type="submit">Add Comment</button>
		</form>
		<div>
			{{test}}
		</div>
		<div ng-show="comments.length === 0">
			There are currently no comments
		</div>
		<div ng-show="comments.length > 0" ng-repeat="comment in comments | orderBy: '-upvotes'">
			<span style="cursor: pointer; margin-right: 5px;" class="glyphicon glyphicon-trash" ng-click="delete(comment)"></span>
			<span style="cursor: pointer; margin-right: 5px;" class="glyphicon glyphicon-thumbs-up" ng-click="upvote(comment)"></span>
			<span style="cursor: pointer; margin-right: 5px;" class="glyphicon glyphicon-thumbs-down" ng-click="downvote(comment)"></span>
			{{comment.title}} - upvotes: {{comment.upvotes}}
		</div>
	</div>
</div>
</body>
</html>
